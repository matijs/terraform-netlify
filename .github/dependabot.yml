version: 2

updates:
  - package-ecosystem: 'terraform'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      time: '00:00'
      timezone: 'Europe/Amsterdam'
    cooldown:
      default-days: 5
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'saturday'
      time: '00:00'
      timezone: 'Etc/UTC'
    cooldown:
      default-days: 5
